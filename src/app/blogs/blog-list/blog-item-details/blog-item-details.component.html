<p class="list-group-item-text">{{ selectedBlog['name'] }}</p>
<hr>
<span style="width: 30%;">
    <img [src]="selectedBlog.imagePath" alt="{{ selectedBlog['name'] }}" class="img-responsive"
        style="max-height: 720px; min-width: 200;">
</span>
<hr>

<p class="list-group-item-text">{{ selectedBlog.description }} </p>
<hr>
<button *ngIf="allowEdit" class="" (click)="onEditBlog()">Edit</button> 
 | 
<button *ngIf="allowEdit" class="" (click)="onDeleteBlog()">Delete</button>
<hr>
<textarea name="" id="" cols="150" rows="5">Write a comment ... </textarea>
<button (click)='onAddComment()'>Add Comment</button>
<hr>
<h3>Check the comments:</h3>
<div *ngIf="selectedBlog.comments=='[]'"> No comments yet! Be the first to write!</div>
<div *ngIf="selectedBlog.comments!='[]'" > <p *ngFor="let comment of selectedBlog.comments">{{comment}}</p>
</div>
