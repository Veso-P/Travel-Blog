<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <div *ngIf="isLoading" style="text-align: center;">
                <app-spinner></app-spinner>
            </div>
            <form [formGroup]="createForm" (ngSubmit)="onCreate()">
                <div class="form-group">
                    <label for="name">Title:</label>
                    <input type="text" id="name" formControlName="name" class="form-control">
                    <span *ngIf="!createForm.get('name').valid && createForm.get('name').touched" class="help-block"
                        style="color:red;">Title should be at least 6 characters long!</span>
                </div>
                <div class="form-group">
                    <label for="imagePath">Image Path:</label>
                    <input type="text" id="imagePath" formControlName="imagePath" class="form-control">
                    <span *ngIf="!createForm.get('imagePath').valid && createForm.get('imagePath').touched"
                        class="help-block" style="color:red;">Please enter a valid image path!</span>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea name="description" formControlName="description" rows="5" class="form-control"></textarea>

                    <span *ngIf="!createForm.get('description').valid && createForm.get('description').touched"
                        class="help-block" style="color:red;">Description should be at least 200 characters long!</span>
                </div>
                <button class="btn btn-primary" type="submit" [disabled]="createForm.status == 'INVALID'">Create!</button>
            </form>
        </div>
    </div>
</div>
