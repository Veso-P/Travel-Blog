<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success" (click)="onNewBlog()">Create New Blog</button>
    </div>
</div>
<hr>
<input type="text" [(ngModel)]="filteredStatus">
<hr>
<div class="row">
    <div class="col-xs-12">
        <app-blog-item *ngFor="let blogElement of blogs | filter: filteredStatus:'name'" [blog]="blogElement">
        </app-blog-item>
    </div>
</div>
