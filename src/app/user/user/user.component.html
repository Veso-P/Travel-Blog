<div class="container">
  <div *ngIf="isLoading" style="text-align: center;">
    <app-spinner></app-spinner>
  </div>
  <div class="row" *ngIf="data.length>0">
    <h3>This is the list of your posts, <span style="color: blue;">{{userName}}</span>  :</h3>
    <div class="col-xs-12">
      <!-- <hr>
        <input type="text" [(ngModel)]="filteredStatus">
        <hr> -->
      <div class="row">


        <div style="width: 80%;">
          <!-- <div *ngFor="let blogElement of blogs | filter: filteredStatus:'name'" [blog]="blogElement">
                </div> -->
          <div *ngFor="let blogElement of data">
            <a style="cursor: pointer;" [routerLink]="['/blogs/' + blogElement.id]" routerLinkActive="active"
              class="list-group-item clearfix">
              <div class="pull-left">
                <h4 class="list-group-item-heading">{{ blogElement.name | uppercase }}</h4>
                <p class="list-group-item-date">{{ blogElement.createdAt | date:"medium" }}</p>
                <p class="list-group-item-text" style="text-align: left;">{{ blogElement.description | slice: 0: 150  }} ... </p>


              </div>
              <span class="pull-right">
                <img [src]="blogElement.imagePath" alt="{{ blogElement.name }}" class="img-responsive"
                  style="max-height: 150px; min-width: 200;">
              </span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-xs-12" *ngIf="data.length==0">
    <h3>You have no posts!</h3>
  </div>
</div>
