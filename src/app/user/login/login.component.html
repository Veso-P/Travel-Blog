<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-6 col-sm-offset-1 col-md-offset-1">
            <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" formControlName="username" class="form-control">
                    <span *ngIf="!loginForm.get('username').valid && loginForm.get('username').touched"
                        class="help-block" style="color:red;">Please enter a valid username!</span>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="text" id="password" formControlName="password" class="form-control">
                    <span *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched"
                        class="help-block" style="color:red;">Please enter a valid password!</span>
                </div>
                <button class="btn btn-primary" type="submit" [disabled]="loginForm.status == 'INVALID'">Login</button>
            </form>
        </div>
    </div>
</div>
