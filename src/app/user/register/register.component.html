<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username"
                    formControlName="username" class="form-control">
                    <span *ngIf="!registerForm.get('username').valid && registerForm.get('username').touched" class="help-block" style="color:red;">Please enter a valid username!</span>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="text" id="password" formControlName="password" class="form-control">
                    <span *ngIf="!registerForm.get('password').valid && registerForm.get('password').touched" class="help-block" style="color:red;">Please enter a valid password!</span>
                </div>
                <div class="form-group">
                    <label for="rePassword">Repeated Password</label>
                    <input type="text" id="rePassword" formControlName="rePassword" class="form-control">
                    <span *ngIf="!registerForm.get('rePassword').valid && registerForm.get('rePassword').touched" class="help-block" style="color:red;">Passwords should match!</span>
                </div>

                <button class="btn btn-primary" type="submit">Register</button>
            </form>
        </div>
    </div>
</div>
